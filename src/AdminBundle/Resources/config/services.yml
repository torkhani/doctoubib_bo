            - { name: sonata.admin, manager_type: orm, label: Doctor speciality }

    admin.doctor.inasurance:
        class: AdminBundle\Admin\InsuranceAdmin
        arguments: [~, Doctoubib\ModelsBundle\Entity\Insurance, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Doctor insurance }